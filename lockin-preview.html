<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lock In Panel Preview</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./lockin.css" />
    <style>
      body {
        margin: 0;
        background: #5b5b5b;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="lockin">
      <div class="frame-5-1">
      <p class="text-2"><span class="text-rgb-51-51-51">10:30-11:00</span></p>
      <div class="frame-8-4">
        <div class="frame-6-5">
          <div class="frame-5-6">
            <p class="text-7"><span class="text-rgb-6-6-6">10:46</span></p>
            <p class="text-8"><span class="text-rgb-51-51-51">UNTIL NEXT TASK</span></p>
          </div>
        </div>
        <div class="frame-9-9">
          <div class="frame-7-10">
            <p class="text-11"><span class="text-white">LOCK IN</span></p>
          </div>
        </div>
      </div>
      <p class="text-3"><span class="text-rgb-51-51-51">Task: texture shotgun shells</span></p>
      </div>
    </div>
  </body>
</html>
